    <div class="modal">
      <!-- EDITAR MEMBRO -->
      <div class="modal-content modal-content-edit">
        <h1>Editar Membro</h1> 
        <button class="x-close" onclick="cancelar(event)">
          <i class="fa-solid fa-xmark fa-xl"></i>
        </button>
        <hr />
        <form>
          <label for="name">nome</label>
          <input type="text" name="name" id="name" />
          <label for="email">Email</label>
          <input type="text" name="email" id="email" />
          <label for="github">GitHub</label>
          <input type="text" name="github" id="github" />
          <label for="phone">Phone</label>
          <input type="text" name="phone" id="phone" />
          <div>
            <button onclick="cancelar(event)">Cancel</button>
            <hr />
            <button class="edit">Editar</button>
          </div>
        </form>
      </div>
      <!-- DELETAR MEMBRO -->
      <div class="modal-content modal-content-delete">
        <h1>Deletar Membro</h1>
        <button class="x-close" onclick="cancelar(event)">
          <i class="fa-solid fa-xmark fa-xl"></i>
        </button>
        <hr />
        <span id="info-member-delete"></span>
        <span>Você tem certeza que deseja deletar esse membro?</span>
        <br />
        <small>Essa ação não poderá ser revertida.</small> <br />
        <form id="form-delete">
          <div id="div-delete">
          </div>
        </form> 
      </div>
      <!-- ADICIONAR MEMBRO -->
      <div class="modal-content modal-content-add">
        <h1>Adicionar Membro</h1>
        <button class="x-close" onclick="cancelar(event)">
          <i class="fa-solid fa-xmark fa-xl"></i>
        </button>
        <hr />
        <form id="form-add">
          <label for="name">nome</label>
          <input type="text" name="name-add" id="name-add" placeholder="nome do membro"/>
          <span id="valor-name"></span>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="email do membro "/>
          <label for="github">GitHub</label>
          <input type="text" name="github" id="github" placeholder="github do membro "/>
          <label for="phone">Phone</label>
          <input type="text" name="phone" id="phone" placeholder="celular do membro "/>
          <div>
            <button onclick="cancelar(event)">Cancel</button>
            <hr />
            <button type="submit" onclick="adicionar(event)" id="send" class="add">Adicionar</button>
          </div>
        </form>
      </div>
    </div>
